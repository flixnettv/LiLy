<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lily Label - AI Design Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Cairo:wght@400;700;900&family=Roboto:wght@700&family=Lato:wght@700&family=Montserrat:wght@700&family=Oswald:wght@700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
      body { font-family: 'Nunito', sans-serif; }
      html[dir="rtl"] body { font-family: 'Cairo', sans-serif; }
      [dir="rtl"] .rtl-icon-fix { transform: scaleX(-1); }
      .error-toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translate(-50%, 20px);
        background-color: #dc2626;
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.3s ease, transform 0.3s ease;
      }
      .category-btn:not(.active):hover {
        transform: scale(1.05);
      }
      .category-btn.active {
        background-color: #58a6ff !important;
        border-color: #79c0ff !important;
        color: white !important;
        transform: translateY(-4px) scale(1.08);
        box-shadow: 0 4px 10px rgba(88, 166, 255, 0.3);
      }
      
      /* --- ANIMATIONS --- */
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .primary-btn:not(:disabled):active, .secondary-btn:not(:disabled):active {
        animation: pulse 0.3s ease-in-out;
      }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
      @keyframes scaleOut { from { transform: scale(1); opacity: 1; } to { transform: scale(0.95); opacity: 0; } }

      .animate-fade-in { animation: fadeIn 0.3s ease forwards; }
      .animate-scale-in { animation: scaleIn 0.3s ease forwards; }
      .animate-fade-out { animation: fadeOut 0.3s ease forwards; }
      .animate-scale-out { animation: scaleOut 0.3s ease forwards; }
    </style>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
  </head>

  <body class="bg-[#121820] text-white overflow-x-hidden antialiased">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-[#121820]/80 backdrop-blur-sm shadow-md z-40">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
          <div class="flex items-center">
            <img src="https://i.ibb.co/pnv14dF/logo.png" alt="Lily Label Logo" class="h-12 w-auto">
            <h1 class="text-2xl font-black ml-3" data-lang-key="aiDesignerTitle">Lily Label AI Designer</h1>
          </div>
          <div class="flex items-center gap-4">
            <button id="lang-switcher" class="text-gray-300 hover:text-white transition-colors font-semibold"></button>
            <button id="cart-btn" class="relative text-2xl text-gray-300 hover:text-white transition-colors">
              <i class="fas fa-shopping-cart"></i>
              <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="pt-20">
      <!-- Start Screen -->
      <div id="start-screen" class="min-h-[calc(100vh-80px)] container mx-auto px-4 sm:px-6 lg:px-8 flex flex-col items-center justify-center text-center">
        <h2 class="text-4xl sm:text-5xl md:text-6xl font-black tracking-tight" data-lang-key="startTitle">What should we design today?</h2>
        <p class="mt-4 max-w-2xl text-lg sm:text-xl text-gray-400" data-lang-key="startSubtitle">Create amazing designs for your labels and products.</p>
        <button id="start-design-btn" class="primary-btn mt-8 text-lg sm:text-xl px-8 py-4 bg-[#58a6ff] hover:bg-[#79c0ff] text-black font-bold rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg shadow-[#58a6ff]/20" data-lang-key="startBtn">
          Design Your Label Now <i class="fas fa-arrow-right ml-2 rtl-icon-fix"></i>
        </button>
      </div>

      <!-- Main Editor -->
      <div id="main-editor" class="hidden min-h-[calc(100vh-80px)] container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 w-full">
          <!-- Canvas -->
          <div class="lg:col-span-2 bg-[#1a202c] p-4 rounded-xl shadow-2xl flex items-center justify-center">
             <div class="w-full h-auto relative">
                <canvas id="design-canvas"></canvas>
            </div>
          </div>
          <!-- Controls -->
          <div class="bg-[#1a202c] p-6 rounded-xl shadow-2xl flex flex-col gap-6">
            <div class="flex justify-between items-center">
              <h2 class="text-2xl font-bold" data-lang-key="customizeText">Customize Your Text</h2>
              <button id="back-btn" class="secondary-btn text-sm" data-lang-key="back"><i class="fas fa-chevron-left mr-1 rtl-icon-fix"></i> Back</button>
            </div>
            
            <div class="space-y-4">
              <div>
                <label for="student-name" class="block text-sm font-medium text-gray-300 mb-2" data-lang-key="studentName">Student's Name</label>
                <input type="text" id="student-name" class="w-full bg-[#292e36] border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-[#58a6ff] focus:border-[#58a6ff] transition" data-lang-placeholder-key="studentName">
              </div>

              <div>
                <label for="font-family-btn" class="block text-sm font-medium text-gray-300 mb-2" data-lang-key="fontFamily">Font</label>
                <button id="font-family-btn" class="w-full bg-[#292e36] border border-gray-600 rounded-lg p-3 text-left focus:ring-2 focus:ring-[#58a6ff] focus:border-[#58a6ff] transition flex justify-between items-center">
                  <span>Nunito</span> <i class="fas fa-chevron-down"></i>
                </button>
              </div>

              <div>
                <label for="font-size" class="block text-sm font-medium text-gray-300 mb-2" data-lang-key="fontSize">Font Size</label>
                <div class="flex items-center gap-4">
                  <input type="range" id="font-size" min="10" max="150" value="60" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                  <span id="font-size-value" class="text-sm font-mono bg-[#292e36] py-1 px-3 rounded-md">60px</span>
                </div>
              </div>

              <div>
                <label for="font-color" class="block text-sm font-medium text-gray-300 mb-2" data-lang-key="fontColor">Font Color</label>
                <input type="color" id="font-color" value="#000000" class="w-full h-12 p-1 bg-[#292e36] border border-gray-600 rounded-lg cursor-pointer">
              </div>
            </div>

            <div class="mt-auto">
              <button id="add-to-cart-btn" class="primary-btn w-full text-lg py-3 bg-green-600 hover:bg-green-700 disabled:bg-gray-500 disabled:cursor-not-allowed font-bold rounded-lg transition-colors" data-lang-key="addToCart">
                <i class="fas fa-cart-plus mr-2"></i> Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modals -->

    <!-- Info Modal -->
    <div id="info-modal" class="hidden fixed inset-0 bg-black/60 z-50 items-center justify-center p-4">
        <div class="bg-[#1a202c] rounded-2xl shadow-xl w-full max-w-2xl p-6 md:p-8 space-y-6 relative">
            <button id="info-back-btn" class="absolute top-4 left-4 text-gray-400 hover:text-white transition-colors text-2xl"><i class="fas fa-arrow-left rtl-icon-fix"></i></button>
            <button id="close-info-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors text-2xl"><i class="fas fa-times"></i></button>
            <h2 class="text-2xl md:text-3xl font-bold text-center" data-lang-key="enterDetails">Enter Your Details</h2>
            
            <!-- Product Type -->
            <div>
              <p class="font-semibold mb-3 text-lg" data-lang-key="productType">1. Select Product Type</p>
              <div class="grid grid-cols-2 md:grid-cols-3 gap-3 md:gap-4">
                  <button class="category-btn flex flex-col items-center p-3 md:p-4 bg-[#292e36] rounded-lg border-2 border-gray-600 hover:border-[#79c0ff] transition-all" data-category="sticker"><i class="fas fa-book text-2xl mb-2 text-[#87CEEB]"></i><span data-lang-key="sticker"></span></button>
                  <button class="category-btn flex flex-col items-center p-3 md:p-4 bg-[#292e36] rounded-lg border-2 border-gray-600 hover:border-[#79c0ff] transition-all" data-category="notebook"><i class="fas fa-book-open text-2xl mb-2 text-[#F08080]"></i><span data-lang-key="notebook"></span></button>
                  <button class="category-btn flex flex-col items-center p-3 md:p-4 bg-[#292e36] rounded-lg border-2 border-gray-600 hover:border-[#79c0ff] transition-all" data-category="lunchbox"><i class="fas fa-utensils text-2xl mb-2 text-[#90EE90]"></i><span data-lang-key="lunchbox"></span></button>
                  <button class="category-btn flex flex-col items-center p-3 md:p-4 bg-[#292e36] rounded-lg border-2 border-gray-600 hover:border-[#79c0ff] transition-all" data-category="wristpad"><i class="fas fa-mouse text-2xl mb-2 text-[#DDA0DD]"></i><span data-lang-key="wristpad"></span></button>
                  <button class="category-btn flex flex-col items-center p-3 md:p-4 bg-[#292e36] rounded-lg border-2 border-gray-600 hover:border-[#79c0ff] transition-all" data-category="id_tag"><i class="fas fa-id-card text-2xl mb-2 text-[#FFD700]"></i><span data-lang-key="id_tag"></span></button>
              </div>
            </div>

            <!-- Student Info -->
             <div class="grid sm:grid-cols-1 gap-4">
              <div>
                <label for="info-name" class="block text-sm font-medium text-gray-300 mb-2" data-lang-key="studentName">2. Student's Name</label>
                <input type="text" id="info-name" class="w-full bg-[#292e36] border border-gray-600 rounded-lg p-3" data-lang-placeholder-key="nameRequired">
              </div>
            </div>
            <div class="grid sm:grid-cols-2 gap-4">
              <div>
                <label for="info-grade" class="block text-sm font-medium text-gray-300 mb-2" data-lang-key="grade">3. Grade</label>
                <select id="info-grade" class="w-full bg-[#292e36] border border-gray-600 rounded-lg p-3"></select>
              </div>
              <div>
                <label for="info-year" class="block text-sm font-medium text-gray-300 mb-2" data-lang-key="year">4. School Year</label>
                <select id="info-year" class="w-full bg-[#292e36] border border-gray-600 rounded-lg p-3"></select>
              </div>
            </div>

            <button id="submit-info-btn" class="primary-btn w-full text-lg py-3 bg-[#58a6ff] hover:bg-[#79c0ff] disabled:bg-gray-500 disabled:cursor-not-allowed text-black font-bold rounded-lg transition-colors" data-lang-key="continueToBackground">Continue <i class="fas fa-arrow-right ml-2 rtl-icon-fix"></i></button>
        </div>
    </div>
    
    <!-- Image Library Modal -->
    <div id="image-library-modal" class="hidden fixed inset-0 bg-black/60 z-50 items-center justify-center p-4">
        <div class="bg-[#1a202c] rounded-2xl shadow-xl w-full max-w-4xl p-6 md:p-8 flex flex-col" style="height: 90vh;">
            <div class="flex-shrink-0 flex justify-between items-center mb-4">
                <div class="flex items-center gap-4">
                  <button id="library-back-btn" class="text-gray-400 hover:text-white transition-colors text-2xl"><i class="fas fa-arrow-left rtl-icon-fix"></i></button>
                  <h2 class="text-2xl md:text-3xl font-bold" data-lang-key="imageLibrary">Image Library</h2>
                </div>
                <button id="close-library-modal-btn" class="text-gray-400 hover:text-white transition-colors text-2xl"><i class="fas fa-times"></i></button>
            </div>
            <div class="flex-grow overflow-y-auto pr-2">
                <div id="image-library-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                    <!-- Images will be injected here -->
                </div>
                <div id="load-more-container" class="mt-6 text-center"></div>
            </div>
        </div>
    </div>


    <!-- Font Selection Modal -->
    <div id="font-modal" class="hidden fixed inset-0 bg-black/60 z-50 items-center justify-center p-4">
      <div class="bg-[#1a202c] rounded-2xl shadow-xl w-full max-w-md p-6 space-y-4">
        <h2 class="text-2xl font-bold" data-lang-key="selectFont">Select a Font</h2>
        <div id="font-list" class="max-h-80 overflow-y-auto space-y-2"></div>
      </div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="hidden fixed inset-0 bg-black/60 z-50 items-center justify-center p-4">
      <div class="bg-[#1a202c] rounded-2xl shadow-xl w-full max-w-2xl p-6 flex flex-col" style="height: 90vh; max-height: 700px;">
        <div class="flex-shrink-0 flex justify-between items-center mb-4">
          <h2 class="text-2xl font-bold" data-lang-key="cartTitle">Your Cart</h2>
          <button id="close-cart-btn" class="text-gray-400 hover:text-white transition-colors text-2xl"><i class="fas fa-times"></i></button>
        </div>
        <div id="empty-cart-msg" class="flex-grow flex flex-col items-center justify-center text-gray-400">
            <i class="fas fa-shopping-cart text-5xl mb-4"></i>
            <p data-lang-key="emptyCart">Your cart is empty.</p>
        </div>
        <div id="cart-items" class="flex-grow overflow-y-auto divide-y divide-gray-700"></div>
        <div id="cart-footer" class="flex-shrink-0 mt-6 hidden">
          <div class="flex justify-between items-center text-xl font-bold mb-4">
            <span data-lang-key="totalPrice">Total Price:</span>
            <span id="cart-total-price"></span>
          </div>
          <button id="checkout-btn" class="primary-btn w-full py-3 bg-green-600 hover:bg-green-700 font-bold rounded-lg transition-colors" data-lang-key="checkout">Complete Order via WhatsApp <i class="fab fa-whatsapp ml-2"></i></button>
        </div>
      </div>
    </div>
    
    <script type="module" src="index.js"></script>
  </body>
</html>
